<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="main">
  <div id="topBar">
    <div id="left">
      <div class="text">  
        My balance</div>
      <div id="balance">
        $921.48
      </div>
    </div>
    <div id="right">

    </div>

  </div>
  <div id="mainContent">
    <h1>
      Spending - Last 7 days
    </h1>
    <ul id="days">
      <li class="day">mon</li>
      <li class="day">tue</li>
      <li class="day">wed</li>
      <li class="day">fri</li>
      <li class="day">sat</li>
      <li class="day">sun</li>
    </ul>
    <div id="spendings">
      <div class="text">
        Total this month
      </div>
      <div id="lower">
        <div id="lowerLeft">
          $478.33
        </div>
        <div id="lowerRight">
          <div id="perc">
            +2.4%
          </div>
          <div class="text">
            from last month
          </div>
        </div>
      </div>


    </div>
  </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/stoooodnia">Karol</a>.
  </div>
</body>
</html>
